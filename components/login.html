<!-- login -->
<section id="signup">
  <div class="card text-center container d-flex justify-content-center align-items-center h-100" >
    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fintra.kth.se%2Fpolopoly_fs%2F1.1068952.1619441555!%2Fimage%2Fcampus%2520image.jpg&f=1&nofb=1&ipt=30cb2e93b34e9fe554b44db0e69000001707781bdbaf1c732084b910ca8f59b5&ipo=images" class="card-img-top" alt="uni-pic">
    <div class="card-body">
      <form class="row ">
        <div class="col-12">
          <i class="fas fa-user fa-lg me-3 fa-fw icon"></i>
          <div class="col-12">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input type="email" class="form-control text-center" id="email" placeholder="name@example.com" required>
          </div>
        </div>
        <div class="col-12">
          <i class="fa-solid fa-id-card-clip icon"></i>
          <div class="col-12">
            <label for="exampleFormControlInput1" class="form-label">Roll Number</label>
          <input type="text" class="form-control text-center" id="RollNo" placeholder="NU12345" required>
          </div>
        </div>
        <div class="col-6">
          <i class="fa-solid fa-lock icon"></i>
          <div class="col">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
        </div>
        <div class="col-6">
          <i class="fa-solid fa-lock icon"></i>
          <div class="col">
            <label for="exampleFormControlInput1" class="form-label">Conform Password</label>
          <input type="password" class="form-control" id="password2" required>
          </div>    
        </div>
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example34" checked />
              <label class="form-check-label" for="form2Example34"> Remember me </label>
            </div>
          </div>
          <div class="col">
            <!-- Simple link -->
            <a href="#!" class="form-check-label">Forgot password?</a>
          </div>
        </div>
        <div class="button">
          <button type="submit" class="btn btn-outline-info mb-3">Login</button>
        </div>
      </form>
    </div>
  </div>
</section>
