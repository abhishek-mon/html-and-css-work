<!-- admission form -->
<div class="from">
<section class="admission">
    <form class="row g-3">
        <div class="col-md-6 Name">
            <label for="inputFirstName" class="form-label ">*First Name</label>
            <input type="text" class="form-control" id="inputFirstName"  required>
          </div>
          <div class="col-md-6 Name">
            <label for="inputLastName" class="form-label">*Last Name</label>
            <input type="text" class="form-control" id="inputLastName" required>
          </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">*Email</label>
          <input type="email" class="form-control" id="inputEmail4"  required>
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">*Phone No</label>
            <input type="number" class="form-control" id="inputPhoneNo" required>
          </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">*Password</label>
          <input type="password" class="form-control" id="inputPassword4" required>
        </div>
        <div class="col-6">
            <label for="inputPassword4" class="form-label">*Conform Password</label>
            <input type="password" class="form-control" id="inputAddress" required>
          </div>
          
        <div class="col-12">
          <label for="inputAddress" class="form-label">*Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">*City</label>
          <input type="text" class="form-control" id="inputCity" required>
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">*State</label>
          <select id="inputState" class="form-select" required>
            <option selected>Choose...</option>
            <option>India</option>
            <option>Out Side India...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">*Zip</label>
          <input type="text" class="form-control" id="inputZip" required>
        </div>
        <div class="col-12">
            <label for="inputState" class="form-label">*Subject</label>
            <select id="inputState" class="form-select" required>
              <option selected>Choose...</option>
              <option>Business Studies</option>
              <option>Chemistry</option>
              <option>Computer Science</option>
              <option>Mathametics</option>
              <option>Political Science</option>
              <option>Physices</option>
            </select>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" required>
            <label class="form-check-label" for="gridCheck" >
              Above all details are  correct.
            </label>
          </div>
        </div>
        <div class="col-12 button">
          <button type="submit" class="btn btn-outline-light">Submit</button>
        </div>
      </form>
</section>
</div>
